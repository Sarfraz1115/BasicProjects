<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div id="music-player">
        <h1>Music Player</h1>

        <img src="468-thumbnail.png" id="img" alt="">
        
        <div>
    
            <h2 id="songname">Seven Years</h2>
            <p id="songartist">Lucas Garaham</p>
        </div>

        <audio controls id="audio">
            <source src="7Years.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="pauseplay">
            <button id="backward" onclick="backward()"><i class='bx bx-rewind'></i></button>
            <button onclick="playpause()"><i  id="pausebtn" class='bx bx-play'></i></button>
            <button id="forward" onclick="forward()"><i class='bx bx-fast-forward'></i></button>
        </div>
    </div>
    
</body>
<script src="music.js"></script>

</html>
